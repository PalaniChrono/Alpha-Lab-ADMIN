<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
  <div class="page">
    <div
      class="page-main"
      [class.opacity-2]="viewBox"
      [class.opacity-10]="!viewBox"
    >
      <div class="app-content">
        <div class="side-app">
        
          <div class="page-header">
            <h4 class="page-title">Equipments Details</h4>
          </div>
           <div class="card">
             <div class="card-header-1">
                <div class="row">
                    <div class="col-6">
                        <div class="card-title">
                          <a style="color:#fff;" class="btn btn-success  width-150 button-rad" routerLink="/equipments" href="javascript:void(0);">
                            Back</a>
                        </div>
                    </div>
                    <div class="col-6 d-none"></div>
                </div>
             </div>
           </div>

        
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div class="card">
                <div class="card-body">
                    
                  <form autocomplete="off">
                    <div class="row">

                      <div class="row">
                        <div class="form-group col-6 mx-auto d-flex flex-column">
                           <label class="homebannernamelabel">Equipments Header </label>
                           <input type="text" [placeholder]="'Enter text here...'"   [(ngModel)]="equipments_header" [ngModelOptions]="{ standalone: true }">
                        </div>

                       <div class="form-group col-12 mx-auto d-flex flex-column">
                        <label class="homebannernamelabel">Equipments Details Content</label>
                        <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="equipments_details" [ngModelOptions]="{standalone: true}"></angular-editor>
                    </div>

                      </div>
                      <div class="col-12 mb-5 mt-5">
                        <button class="btn btn-success btn-server  rounded mx-auto" *ngIf="blog_id" (click)="updateblog()" >Update</button>
                        <button class="btn btn-success  btn-server  rounded mx-auto" *ngIf="!blog_id" (click)="Createblog()" >Create</button>
                      </div>


                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</div>
